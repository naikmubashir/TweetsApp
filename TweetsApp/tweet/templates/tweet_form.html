{% extends "layout.html" %}

{% block  title %}
Twitter
{% endblock  %}

{% block content %}

<h1 class="text-center mt-4">Twitter</h1>

<h2>
    {%if form.instance.pk%}
    Edit Tweet
    {%else%}
    Create Tweet
    {%endif%}
</h2>

<form method="POST" enctype="multipart/form-data" >
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-warning" type="submit">Submit</button>
</form>
<a href="{%url 'tweet_list'%}">Back To Tweet List</a>

{% endblock  %}
